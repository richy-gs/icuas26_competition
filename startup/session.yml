name: icuas_competition_example
root: ./
startup_window: crazyflies_start
pre_window: |
  source <%= @settings["setup_name"] %>
windows:
  - crazyflies_start:
      layout: tiled
      panes:
        - bash /root/ros2_ws/src/icuas26_competition/launch/sitl_multiagent_text.sh -m crazyflie -f $SPAWN_POSE_DOC -w $ENV_NAME -n $NUM_ROBOTS
        - waitForCfsGazebo;sleep 1;bash ./generate_gazebo_bridge_yaml.sh $NUM_ROBOTS; ros2 launch icuas26_competition system_launch.py
        - waitForCfsGazebo;sleep 3;ros2 launch icuas26_competition aruco_recognition.launch.py
        - waitForCfsGazebo;sleep 10;ros2 run icuas26_competition drone_controller.py
        # - waitForCfsGazebo;sleep 6;ros2 launch icuas26_competition octomap_server.launch.py
  - topic_pane:
      layout: tiled
      panes:
        - history -s "ros2 run teleop_twist_keyboard teleop_twist_keyboard --ros-args --remap cmd_vel:=/cf_1/cmd_vel"

 
